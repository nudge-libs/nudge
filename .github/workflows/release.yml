name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Type check
        run: npm run typecheck

      - name: Replace workspace protocol before publish
        run: |
          # Get core version
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          # Replace workspace:* with the actual version in cli package.json
          sed -i "s/\"workspace:\\*\"/\"^$CORE_VERSION\"/g" packages/cli/package.json
          echo "Replaced workspace:* with ^$CORE_VERSION"
          cat packages/cli/package.json | grep "@nudge-ai/core"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish
          version: npx changeset version
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
